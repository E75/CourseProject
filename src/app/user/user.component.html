<app-navigation-bar></app-navigation-bar>
<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>UserName</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
    </tr>
    </tbody>
  </table>
</div>
